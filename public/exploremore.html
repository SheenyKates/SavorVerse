<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savor Verse - Explore More</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">

      <!-- Logo + App Name -->
      <div class="logo-appname">
        <img src="logo2.png" alt="Savor Verse Logo" class="logo" />
        <h1 class="app-name">Savor<span class="verse-highlight">Verse</span></h1>
      </div>

      <!-- Navigation -->
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="home.html" class="nav-link">HOME</a></li>
          <li><a href="category.html" class="nav-link">CATEGORY</a></li>
          <li><a href="favorites.html" class="nav-link">FAVORITES</a></li>
          <li><a href="exploremore.html" class="nav-link active">EXPLORE MORE</a></li>
          <li><a href="aboutus.html" class="nav-link">ABOUT US</a></li>
        </ul>
      </nav>

      <div class="user-icon" id="userIcon">ðŸ‘¤</div>
<div id="user-dropdown" class="dropdown hidden">
  <button id="logout-btn">Log Out</button>
</div>

    </div>

    <p class="tagline">Every craving. Every cuisine. All in one verse.</p>
  </header>

  <!-- Main Content -->
  <main>
    <section class="explore-more-section">
      <h2>Explore Dishes by Country</h2>
      <ul id="country-list" class="country-list">
        <!-- Countries will be dynamically loaded here -->
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>Follow us on:</p>
      <div class="social-icons">
        <a href="#"><img src="icon-facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="icon-instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="icon-twitter.svg" alt="Twitter" /></a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const countryList = document.getElementById('country-list');

      fetch('https://www.themealdb.com/api/json/v1/1/list.php?a=list')
        .then(response => response.json())
        .then(data => {
          const countries = data.meals;
          countries.forEach(country => {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = `explore-category.html?country=${encodeURIComponent(country.strArea)}`;
            link.textContent = country.strArea;
            li.appendChild(link);
            countryList.appendChild(li);
          });
        })
        .catch(error => {
          console.error('Error loading countries:', error);
          countryList.textContent = 'Failed to load countries. Please try again later.';
        });
    });
  </script>

</body>
</html>
