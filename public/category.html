<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savor Verse - Category</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">

      <!-- Logo + App Name -->
      <div class="logo-appname">
        <img src="logo2.png" alt="Savor Verse Logo" class="logo" />
        <h1 class="app-name">Savor<span class="verse-highlight">Verse</span></h1>
      </div>

      <!-- Navigation -->
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="home.html" class="nav-link">HOME</a></li>
          <li><a href="category.html" class="nav-link active">CATEGORY</a></li>
          <li><a href="favorites.html" class="nav-link">FAVORITES</a></li>
          <li><a href="exploremore.html" class="nav-link">EXPLORE MORE</a></li>
          <li><a href="aboutus.html" class="nav-link">ABOUT US</a></li>
        </ul>
      </nav>

      <!-- User Icon -->
      <div class="user-menu-wrapper">
        <div class="user-icon" id="userIcon" tabindex="0" aria-label="User menu">ðŸ‘¤</div>
        <div id="user-dropdown" class="dropdown hidden" role="menu" aria-hidden="true">
          <button id="logout-btn" role="menuitem">Log Out</button>
        </div>
      </div>
    </div>
    <p class="tagline">Every craving. Every cuisine. All in one verse.</p>
  </header>

  <!-- Main Content -->
  <main>
    <section class="category-selection">
      <h2>Choose a Category</h2>
      <ul class="category-list">
        <li><button class="category-link">Pork</button></li>
        <li><button class="category-link">Beef</button></li>
        <li><button class="category-link">Chicken</button></li>
        <li><button class="category-link">Seafood</button></li>
        <li><button class="category-link">Vegetarian</button></li>
      </ul>
    </section>

    <section class="dishes-section">
      <h3 id="dish-heading">Dishes will appear here</h3>
      <div id="dishesContainer" class="dishes-container"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>Follow us on:</p>
      <div class="social-icons">
        <a href="#"><img src="icon-facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="icon-instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="icon-twitter.svg" alt="Twitter" /></a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const categoryButtons = document.querySelectorAll('.category-link');
      const dishesContainer = document.getElementById('dishesContainer');
      const heading = document.getElementById('dish-heading');
      const selectedCountry = localStorage.getItem('selectedCountry') || 'Filipino';
      const apiBase = 'http://localhost/api'; // Update to your backend base URL

      categoryButtons.forEach(btn => {
        btn.addEventListener('click', async () => {
          const category = btn.textContent.trim();
          heading.textContent = `Dishes for ${selectedCountry} - ${category}`;

          dishesContainer.innerHTML = '<p>Loading...</p>';
          try {
            const response = await fetch(`${apiBase}/recipes/country/${encodeURIComponent(selectedCountry)}/category/${encodeURIComponent(category)}`);
            const data = await response.json();

            if (!data || data.length === 0) {
              dishesContainer.innerHTML = '<p>No dishes found.</p>';
              return;
            }

            dishesContainer.innerHTML = data.map(dish => `
              <article class="dish-card" data-id="${dish.idMeal}">
                <img src="${dish.strMealThumb}" alt="${dish.strMeal}" />
                <h4>${dish.strMeal}</h4>
                <button class="favorite-btn" aria-label="Toggle favorite">â™¡</button>
              </article>
            `).join('');

          } catch (error) {
            dishesContainer.innerHTML = '<p>Error fetching dishes.</p>';
            console.error(error);
          }
        });
      });
    });
  </script>

</body>
</html>
