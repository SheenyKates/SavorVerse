<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SavorVerse - Select Country</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-appname">
        <img src="logo2.png" alt="SavorVerse Logo" class="logo" />
        <h1 class="app-name">Savor<span class="verse-highlight">Verse</span></h1>
      </div>
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="guest.html" class="nav-link">Home</a></li>
          <li><a href="aboutus.html" class="nav-link">About Us</a></li>
          <li><button id="quickLoginBtn" class="nav-button">Quick Log In</button></li>
        </ul>
      </nav>
    </div>
    <p class="tagline">Every craving. Every cuisine. <span class="verse-highlight">Verse</span>.</p>
  </header>

  <main>
    <section class="country-selection">
      <h2>Awesome! Pick your country</h2>
      <div id="countryList" class="country-list">
        <!-- Countries will be loaded dynamically here -->
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <p>Follow us on:</p>
      <div class="social-icons">
        <a href="#"><img src="icon-facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="icon-instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="icon-twitter.svg" alt="Twitter" /></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
