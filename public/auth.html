<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SavorVerse - Log In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner container">
      <div class="brand">
        <img src="logo2.png" alt="SavorVerse logo" class="brand-logo" />
        <div>
          <div class="wordmark">
            <span class="wordmark-savor">Savor</span><span class="wordmark-verse">Verse</span>
          </div>
          <div class="tagline">EVERY CRAVING. EVERY CUISINE. ALL IN ONE VERSE.</div>
        </div>
      </div>

      <nav class="nav" aria-label="Guest navigation">
        <a href="home.html">HOME</a>
        <a href="about.html">ABOUT US</a>
      </nav>
    </div>
  </header>

  <!-- AUTH FORM -->
  <main>
    <form class="auth-form" action="/login" method="POST">
      <h2>Log In</h2>

      <label for="email">Email</label>
      <input id="email" type="email" name="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" name="password" required />

      <button type="submit">Log In</button>

      <!-- OR separator -->
      <div style="text-align:center; margin: 1rem 0; font-weight: 600; color: var(--navy);">or</div>

      <a href="http://localhost:8000/login/google" class="google-btn">Sign in with Google</a>

      <!-- Optional: Link to Sign Up -->
      <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
        Don't have an account?
        <a href="signup.html" style="color: var(--sky-blue); font-weight: 700;">Sign Up</a>
      </p>
    </form>
  </main>

</body>
</html>

<!-- Include Google Identity Services script in your HTML <head> or before closing </body> -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- Button container -->
<div id="google-signin-button"></div>

<script>
  function handleCredentialResponse(response) {
    fetch('http://localhost:8000/api/google-login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ token: response.credential })
    })
    .then(res => res.json())
    .then(data => {
      // Save user info, redirect, or update UI
    });
  }

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
      callback: handleCredentialResponse
    });

    google.accounts.id.renderButton(
      document.getElementById('google-signin-button'),
      { theme: 'outline', size: 'large' }
    );

    google.accounts.id.prompt(); // Optional One Tap
  };
</script>
