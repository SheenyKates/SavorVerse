<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Savor Verse â€” Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="logo2.png" class="brand-logo" alt="logo" />
        <div class="wordmark">
          <span class="wordmark-savor">Savor</span><span class="wordmark-verse">Verse</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <form id="signup-form" class="auth-form">
      <h2>Sign Up</h2>
      <label>Name</label>
      <input type="text" id="signup-name" required />
      <label>Email</label>
      <input type="email" id="signup-email" required />
      <label>Password</label>
      <input type="password" id="signup-password" required />
      <label>Confirm Password</label>
      <input type="password" id="signup-password-confirm" required />
      <button type="submit">Create Account</button>
      <p style="text-align:center;margin-top:1rem;">
        Already have an account?
        <a href="auth.html">Log In</a>
      </p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
